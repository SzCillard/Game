name: Build Windows EXE

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  build-windows:
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.13'

      - name: Install Poetry
        run: |
          python -m pip install --upgrade pip
          pip install poetry

      - name: Install dependencies
        run: poetry install --no-root

      - name: Install PyInstaller
        run: poetry run pip install pyinstaller

      - name: Build EXE
        run: |
          poetry run pyinstaller --onefile --name "CommandersArena" ^
            --add-data "assets;assets" main.py

      - name: Package EXE and assets
        shell: pwsh
        run: |
          mkdir dist_package
          Copy-Item "dist\CommandersArena.exe" -Destination "dist_package\"
          Copy-Item "assets" -Destination "dist_package\assets" -Recurse
          Compress-Archive -Path "dist_package\*" -DestinationPath "dist\CommandersArena.zip"

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: CommandersArena
          path: dist/CommandersArena.zip
