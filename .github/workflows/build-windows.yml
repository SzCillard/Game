name: Build Windows Installer

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  windows:
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install Poetry
        run: |
          python -m pip install --upgrade pip
          pip install poetry

      - name: Install dependencies
        run: poetry install --no-root

      - name: Install PyInstaller
        run: poetry run pip install pyinstaller

      # Build executable
      - name: Build EXE
        run: |
          poetry run pyinstaller --noconsole --name CommandersArena ^
            --add-data "assets;assets" main.py

      # Prepare package directory
      - name: Prepare dist_package
        shell: pwsh
        run: |
          mkdir dist_package
          Copy-Item "dist\CommandersArena.exe" -Destination "dist_package\"
          Copy-Item "assets" -Destination "dist_package\assets" -Recurse

      # Install NSIS
      - name: Install NSIS
        run: choco install nsis -y

      # Build the NSIS installer
      - name: Build Installer
        shell: bash
        run: |
          makensis nsis/installer.nsi

      # Upload installer artifact
      - name: Upload Installer
        uses: actions/upload-artifact@v4
        with:
          name: CommandersArenaInstaller
          path: CommandersArenaInstaller.exe
