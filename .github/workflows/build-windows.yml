name: Build Windows EXE

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  build-windows:
    runs-on: windows-latest

    steps:
      # 1️⃣ Checkout repository
      - name: Checkout code
        uses: actions/checkout@v4

      # 2️⃣ Set up Python
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.13'

      # 3️⃣ Install Poetry
      - name: Install Poetry
        run: |
          python -m pip install --upgrade pip
          pip install poetry

      # 4️⃣ Disable package mode (if this is not a Python library)
      - name: Disable Poetry package mode
        run: |
          poetry config virtualenvs.in-project true
          echo 'package-mode = false' >> pyproject.toml

      # 5️⃣ Install dependencies
      - name: Install dependencies
        run: |
          poetry install --no-root

      # 6️⃣ Install PyInstaller
      - name: Install PyInstaller
        run: poetry add --dev pyinstaller

      # 7️⃣ Build EXE with assets
      - name: Build EXE
        run: |
          poetry run pyinstaller --onefile --name "CommandersArena" `
            --add-data "assets;assets" main.py

      # 8️⃣ Package EXE and assets into a ZIP
      - name: Package EXE and assets
        shell: pwsh
        run: |
          mkdir dist_package
          Copy-Item "dist\CommandersArena.exe" -Destination "dist_package\"
          Copy-Item "assets" -Destination "dist_package\assets" -Recurse
          Compress-Archive -Path "dist_package\*" -DestinationPath "dist\CommandersArena.zip"

      # 9️⃣ Upload ZIP artifact for download
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: CommandersArena
          path: dist/CommandersArena.zip
