name: Build Windows EXE

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  build-windows:
    runs-on: windows-latest

    steps:
      # 1️⃣ Checkout repository
      - name: Checkout code
        uses: actions/checkout@v4

      # 2️⃣ Set up Python
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.13

      # 3️⃣ Upgrade pip and install Poetry
      - name: Install Poetry
        run: |
          python -m pip install --upgrade pip
          pip install poetry

      # 4️⃣ Install project dependencies
      - name: Install dependencies
        run: |
          poetry install --only main

      # 5️⃣ Install PyInstaller
      - name: Install PyInstaller
        run: poetry add --dev pyinstaller

      # 6️⃣ Build EXE with assets
      - name: Build EXE
        run: |
          # Use --add-data to include assets folder
          poetry run pyinstaller --onefile --name "CommandersArena" \
            --add-data "assets;assets" main.py

      # 7️⃣ Prepare ZIP package
      - name: Package EXE and assets
        run: |
          mkdir dist_package
          copy dist\CommandersArena.exe dist_package\
          xcopy /E /I assets dist_package\assets\
          powershell Compress-Archive -Path dist_package/* -DestinationPath dist/CommandersArena.zip

      # 8️⃣ Upload ZIP artifact for download
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: CommandersArena
          path: dist/CommandersArena.zip
