name: Build Windows Installer

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  windows:
    runs-on: windows-latest

    steps:
      # 1. Checkout
      - name: Checkout code
        uses: actions/checkout@v4

      # 2. Python setup
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      # 3. Install Poetry
      - name: Install Poetry
        run: |
          python -m pip install --upgrade pip
          pip install poetry

      # 4. Install dependencies
      - name: Install dependencies
        run: poetry install --no-root

      # 5. Install PyInstaller
      - name: Install PyInstaller
        run: poetry run pip install pyinstaller

      # 6. Build EXE (fixed â€” SINGLE LINE, correct syntax)
      - name: Build EXE
        run: poetry run pyinstaller --noconsole --name CommandersArena --add-data "assets;assets" src/main.py


      # 7. Prepare package for NSIS
      - name: Prepare dist_package
        shell: pwsh
        run: |
          mkdir dist_package
          Copy-Item "dist\CommandersArena.exe" -Destination "dist_package\"
          Copy-Item "assets" -Destination "dist_package\assets" -Recurse

      # 8. Install NSIS
      - name: Install NSIS
        run: choco install nsis -y

      # 9. Build installer with NSIS (bash is OK here)
      - name: Build Installer
        shell: bash
        run: makensis nsis/installer.nsi

      # 10. Upload installer
      - name: Upload Installer
        uses: actions/upload-artifact@v4
        with:
          name: CommandersArenaInstaller
          path: CommandersArenaInstaller.exe
